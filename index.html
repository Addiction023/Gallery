<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Interactive Photo Gallery</h1>
  <div id="image">Hover over an image below to display here.</div>
  
  <img class="preview" alt="AnimeWallPaper_1" src="1.jpg"
       onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" alt="AnimeWallPaper_2" src="2.jpg"
       onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" alt="AnimeWallPaper_3" src="3.jpg"
       onmouseover="upDate(this)" onmouseout="undo()">

  <script src="gallery.js"></script>
</body>
</html>
